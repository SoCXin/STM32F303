name: src

on:
  push:
    paths:
      - 'src/**'
      - '**.yml'

jobs:
  demo:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: make-action
        uses: Qful/make-action@master
        with:
          release: 10-2020-q4

      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
          fetch-depth: 1

      - name: build
        if: matrix.os == 'ubuntu-latest'
        working-directory: src/demo
        run: |
          make all

      - name: build
        if: matrix.os == 'windows-latest'
        working-directory: src/demo
        run: |
          make all SHELL=cmd

      - name: build
        if: matrix.os == 'macos-latest'
        working-directory: src/demo
        run: |
          brew install make
          gmake all

      - uses: actions/upload-artifact@v2
        with:
          name: demo_${{ matrix.os }}
          path: src/demo/build

  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest,  macos-latest] # windows-latest,
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
          fetch-depth: 1

      - name: make-action
        uses: Qful/make-action@master
        with:
          release: 10-2020-q4
      - name: build template
        working-directory: src/template
        if: matrix.os == 'ubuntu-latest'
        run: |
          make -C blink

      - name: build template
        working-directory: src/template
        if: matrix.os == 'windows-latest'
        run: |
          make -C blink SHELL=cmd

      - name: build template
        working-directory: src/template
        if: matrix.os == 'macos-latest'
        run: |
          brew install make
          make -C blink

      - name: upload template
        uses: actions/upload-artifact@v2
        with:
          name: template_${{ matrix.os }}
          path: src/template/blink/bin
